<!DOCTYPE html>
<html lang="es">

<!-- La etiqueta head contiene metaetiquetas -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi primera página</title>
</head>

<!-- La etiqueta body contiene el contenido audiovisual y multimedial de la página -->

<body>
  <!-- h1 es el titulo principal de la página -->
  <h1>Veterina "Los tres hermanos"</h1>
  <!-- p es un parrafo y em es un texto enfatizado -->
  <p>Los mejores productos y <em>precios</em> los encontrarás aquí</p>
  <!-- img es una imagen que necesita una fuente (source) y un texto alternativo (alt)  -->
  <img src="https://cetci.com.ar/wp-content/uploads/2018/11/448988-PEVZN5-13-1.jpg" alt="Imagen de los doctores">
  <!-- h2 es un subtitulo -->
  <h2>Nuestros mejores productos son:</h2>
  <!-- ol es una lista ordenada -->
  <ol>
    <li>Alimento balanceado</li>
    <li>Vacunas</li>
    <li>Ropa canina</li>
  </ol>

  <h2>Ofertas en:</h2>
  <!-- ul es una lista desordenada -->
  <ul>
    <li>Caniles</li>
    <li>Baño y peluqueria</li>
    <li>SPA</li>
  </ul>

  <!-- a es un link, target="_blank" abre el link en una nueva pestaña  -->
  <a href="./index.html">Ir al index</a>
  <a href="https://google.com" target="_blank">Ir al google</a>
</body>

</html>
